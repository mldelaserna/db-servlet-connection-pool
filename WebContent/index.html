<!DOCTYPE html>
<html>
<head>
	<title>Home Page | Profile Management System</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<script src="./assets/js/jquery-3.3.1.min.js" defer></script>
	<script type="text/javascript" src="./assets/js/main.js" defer></script>
</head>
<body>
	<header>

		<!-- Nav bar -->
		<nav>
			<ul class="main_nav">
				<li>
					<a href="">
						<i class="fas fa-home"></i>
						<span>Home</span>
					</a>
				</li>
				<li>
					<a href="">
						<i class="fas fa-eye-dropper"></i>
						<span>Vaccine</span>
					</a>
				</li>
				<li>
					<a href="">
						<i class="fas fa-briefcase-medical"></i>
						<span>Disease</span>
					</a>	
				</li>
			</ul>
			<div class="logout">
				<ul>
					<li>
						<a href="">
							<i class="fas fa-power-off"></i>
							<span>Logout</span>
						</a>
					</li>
				</ul>
			</div>
				
		</nav><!-- /Nav bar -->

		<!-- header title -->
		<div class="header_title">
			<div class="header_title__logo">
				<img src="./assets/img/logo.png" alt="" />
			</div>
			<div class="header_title__txt">
				<h1>Medicine Management and Tracking System</h1>
				<span>Profile Management System</span>
			</div>
		</div><!-- /header title -->
			
	</header>


	<main id="" class="home">
		<div class="container">
			<div class="main__header">
				<span>Admin</span>
			</div>
			<div class="main__container">

				<!-- sidebar -->
				<div class="sidebar">
					<ul class="sidebar__menu">
						<li>
							<a href="">
								<span>NCR</span>
								<i class="fas fa-caret-right"></i>
							</a>
							<div class="sidebar__submenu">
								<ul>
									<li>
										<a href="">Metro Manila</a>
									</li>
									<li>
										<a href="">Makati</a>
									</li>
								</ul>
							</div>
						</li>
						<li>
							<a href="">
								<span>CAR</span>
								<i class="fas fa-caret-right"></i>
							</a>
							<div class="sidebar__submenu">
								<ul>
									<li>
										<a href="">Baguio</a>
									</li>
									<li>
										<a href="">Benguet</a>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div><!-- /sidebar -->

				<!-- main content -->
				<div class="main_content">
					<div class="banner_img">
						<img src="./assets/img/banner-pms.jpeg" alt="">
					</div>	
				</div><!-- /main content -->
			</div>
				
		</div>
	</main>

	<footer>		
	</footer>

	<!-- modal update -->
	<div class="modal modal--update">
		<div class="modal__bg"></div>
		<div class="modal__dialog">
			<div class="modal__title">
				<span>Update</span>
				<div class="modal__close"><i class="fas fa-times"></i></div>
			</div>
			<div class="modal__content">
				<form>
					<div class="form__input">
						<label>Name:<span>*</span></label>
						<input type="text" name="">
					</div>
					<div class="form__input">
						<label>Address:</label>
						<textarea></textarea>
					</div>
					 <input type="submit" name="" class="btn" value="Submit">
				</form>
			</div>
		</div>
	</div><!-- /modal update -->

	<!-- modal confirmation -->
	<div class="modal modal--confirmation">
		<div class="modal__bg"></div>
		<div class="modal__dialog">
			<div class="modal__title">
				<span>Confirmation</span>
				<div class="modal__close"><i class="fas fa-times"></i></div>
			</div>
			<div class="modal__content">
				<div class="confirmation__msg">
					<i class="fas fa-exclamation-triangle"></i>
					<span>Are you sure you want to delete the selected items(s)?</span>
				</div>
				<div class="confirmation__btns">
					<a href="" class="btn btn--primary">
						<i class="fas fa-check"></i>
						Yes
					</a>
					<div class="btn modal__close">
						<i class="fas fa-times"></i>
						No
					</div>
				</div>
			</div>
		</div>
	</div><!-- /modal confirmation -->

</body>
</html>
